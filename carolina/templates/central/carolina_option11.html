<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Carolina</title>
        {% load static %}
        {% load i18n %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/central_static/style/central_style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/2.3.1/css/flag-icon.min.css" rel="stylesheet"/>
        <link rel="stylesheet" href="/static/central_static/prism/prism.css">
        <script src="/static/central_static/prism/prism.js"></script>
        <script src="/static/central_static/prism/prism-line-numbers.js"></script>
    </head>

    <body>

        <!--navbar-->
        {% include 'partials/carolina_header.html' %}
        
        <div class="jumbotron p-5 text-right" id="head">
            <p class="my-0 px-4"><img src="{% static 'central_static/img/logos/carolina_semfundo.png' %}" id="logo_extended"></p>
            <p class="px-5">{% translate "Corpus Geral do Português Brasileiro Contemporâneo" %}<p>
        </div>

        <!--content-->
        <div class="container-fluid mb-5 pb-3 pt-5 bg-light">
            <main>{% block content %} {% endblock %}</main>
        </div>

        <!--footer-->
        {% include 'partials/carolina_footer.html' %}

    </body>
</html>
