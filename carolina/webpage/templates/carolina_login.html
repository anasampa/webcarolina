{% load static %} 
{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

{% block content %}
<head>
  <title>Carolina</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>


<div class="container pt-3 px-5">
    <div class="mb-5 responsive-font-example">
        <div style="display:flex;justify-content: center;">
            <form method="post">
              <p><h3 class="title_md text-left pt-4 pb-3">Carolina</h3></p>
              {% csrf_token %}
              <div class="fs-5 mt-3">Username <br> {{ form.username }}</div>
              <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
              <div class="fs-5 mt-4">Password <br> {{ form.password }}</div>
              <input type="password" name="password" autocomplete="current-password" required id="id_password">
              <div class="mt-3">
              <button type="submit"  class="btn mt-4" style="background-color:#d3d3d2;color:azure">Log In</button></div>
            </form>
            </div>

    </div>
</div>
{% endblock %}
